<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profaco, S.A.</title>

    <!--Instalacion de CSS Bootstrap5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Instalacion de JS Bootstrap5-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <br>
        <div class="row">
            


             <!-- Modal para agregar nuevos datos datos-->
            <div class="col-md-5">

                <!-- bs5-card-head-foot, es una tarjeta de presentacion -->
 
                        
                        <!--aplicacion.Agregar(), nos permite invocar al metodo para recolectar los datos ingresados en el formulario e imprimirlos en consola-->
                      



                    </div>   
                </div>

            </div>
            <div class="col-md-7">
                <!-- bs5-table-defaul, es para agregar tabla al formulario-->
                <table class="table" style="color:white; font-size: 14px">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Telefono</th>
                        </tr>
                    </thead>
                    <tbody id="productos">
                        <tr *ngFor="let empleado of usuarioslista">
                            <td>{{empleado.nombre_empleado}} {{empleado.apellido_empleado}}</td>
                            <td>{{empleado.email}}</td>
                            <td>{{empleado.telefono}}</td>
                        </tr>
                        <tr><td></td>
                            <td colspan="2" style="align-items: center;"><button type="submit" class="btn btn-success" (click)="ingresarempleado()">Registrar</button>
                                <input type="submit" class="btn btn-danger" value="Regresar" (click)="regresar()"></td>
                        </tr>
                    </tbody>
                </table>
                
            </div>

 
</body>
</html>
