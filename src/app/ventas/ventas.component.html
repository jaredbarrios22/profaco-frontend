               <div class="col-md-7">
                <!-- bs5-table-defaul, es para agregar tabla al formulario-->

                    <thead>
                        <tr>

                            <th>PEDIDO</th>
                            <th>FECHA</th>

                    <tbody id="productos">
                        <tr *ngFor="let venta of ventas">

                            <td>{{venta.no_pedido}}</td>
                            <td>{{venta.fecha  | date: 'dd/MM/YYYY'}}</td>
                            <td>Q. {{venta.monto}}</td>
                            <td><input type="submit" value="consultar" (click)="consultar(venta.no_pedido)"></td>
