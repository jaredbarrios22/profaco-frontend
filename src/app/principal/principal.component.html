    <style>
        html {
    font-size: 62.5%;
    box-sizing: border-box;
  }
  
  *,
  *:before,
  *:after {
    box-sizing: inherit;
  }
  
  h1, h2, h3 {
    font-family: "PT Sans", sans-serif;
    line-height: 1.2;
  }
  
  h1 {
    font-size: 4rem;
  }
  
  h2 {
    font-size: 3.6rem;
  }
  h3 {
    font-size: 3rem;
  }
  
  img {
    max-width: 100%;
    display: block;
  }
  
  .imgH {
    height: 30rem;
  }
  
  a {
    text-decoration: none;
    color: #fff;
  }
  
  li {
    list-style: none;
  }
  
  body {
    font-family: "Open Sans", sans-serif;
    font-size: 1.6rem;
    line-height: 1.5rem;
    background: url("https://www.pixel4k.com/wp-content/uploads/2018/03/Cyan%20Magenta%20Colors6960915234.jpg"); 
  }
  
  .contenedor {
    width: min(90%, 120rem);
    margin: 0 auto;
  }
  
  .no-margin {
    margin: 0;
  }
  
  .centrar-texto {
    text-align: center;
    color: #fff;
  }
  
  .section {
    margin-top: 5rem;
  }
  
  .buscar {
    width: 5rem;
  }
  
  .texto-bold {
    font-weight: bold;
    /*700*/
  }
  
  .texto-normal {
    font-weight: normal;
    /*400*/
  }
  
  .border-top {
    border-top: 1rem solid #000;
  }
  
 
  html {
    line-height: 1.15;
    /* 1 */
    -webkit-text-size-adjust: 100%;
    /* 2 */
  }
  
 
  body {
    margin: 0;
  }
  
  /**
   * Render the `main` element consistently in IE.
   */
  main {
    display: block;
  }
   
  h1 {
    font-size: 2em;
    margin: 0.67em 0;
  }
  
 
  hr {
    box-sizing: content-box;
    /* 1 */
    height: 0;
    /* 1 */
    overflow: visible;
    /* 2 */
  }
  

  pre {
    font-family: monospace, monospace;
    /* 1 */
    font-size: 1em;
    /* 2 */
  }

  a {
    background-color: transparent;
  }
 
  abbr[title] {
    border-bottom: none;
    /* 1 */
    text-decoration: underline;
    /* 2 */
    text-decoration: underline dotted;
    /* 2 */
  }
  
 
  b,
  strong {
    font-weight: bolder;
  }

  code,
  kbd,
  samp {
    font-family: monospace, monospace;
    /* 1 */
    font-size: 1em;
    /* 2 */
  }
  

  small {
    font-size: 80%;
  }
  

  sub,
  sup {
    font-size: 75%;
    line-height: 0;
    position: relative;
    vertical-align: baseline;
  }
  
  sub {
    bottom: -0.25em;
  }
  
  sup {
    top: -0.5em;
  }
  
 
  img {
    border-style: none;
  }
  
  button,
  input,
  optgroup,
  select,
  textarea {
    font-family: inherit;
    /* 1 */
    font-size: 100%;
    /* 1 */
    line-height: 1.15;
    /* 1 */
    margin: 0;
    /* 2 */
  }
  
 
  button,
  input {
    /* 1 */
    overflow: visible;
  }
  
  
  button,
  select {
    /* 1 */
    text-transform: none;
  }
 

  progress {
    vertical-align: baseline;
  }
  
 
  textarea {
    overflow: auto;
  }
  
 
 
  ::-webkit-file-upload-button {
    -webkit-appearance: button;
    /* 1 */
    font: inherit;
    /* 2 */
  }
  .producto__imagen {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #fff;
  }
  .producto__imagen .border-descuento {
    text-decoration: line-through;
  }
  .producto__imagen .font-descuento {
    font-size: 1.5rem;
    margin-bottom: 1rem;
  }
  .producto__imagen .font-precio {
    font-size: 2rem;
  }
  
  .descripcion-producto .descripcion-manga {
    line-height: 1.5;
  }
  
  .producto-badge p span {
    padding: 1rem 2rem;
    background-color: #e96901;
    border-radius: 1rem;
    color: #fff;
  }
  
  .producto-precio {
    margin-top: 2rem;
  }
  .producto-precio .producto-existencia {
    padding: 1rem 2rem;
    background-color: #088c00;
    border-radius: 1rem;
    color: #fff;
  }
  
  .producto-detalle ul li {
    margin-bottom: 0.5rem;
    text-align: center;
  }
 

    </style>
</head>
