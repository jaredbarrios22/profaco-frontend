<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profaco, S.A.</title>
</head>
<body>
    <div class="wrapper">
        <div class="tittle-text">
            <div class="tittle login">Login</div>
            <div class="tittle signup">Registro</div>
        </div>
        
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slider" id="login" checked>
                <input type="radio" name="slider" id="signup" >
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Registro</label>
                <div class="slide-tab"></div>
            </div>

            <div class="form-inner">
                <form action="" class="login">
                    <div class="field">
                        <input type="text" placeholder="Usuario" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Contraseña" required>
                    </div>
                    <div class="pass-link"><a href="#" ></a></div>
                    <div class="field">
                        <input type="submit" value="Login">
                    </div>
                    <div class="signup-link"> <a href="#"></a></div>
                </form>

                <form action="" class="signup">
                    <div class="field">
                        <input type="text" placeholder="Usuario" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Contraseña" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Confirmar contraseña" required>
                    </div>
                    <div class="field">
                        <input type="submit" value="Signup">
                    </div>

                    <script>
                        const loginForm = document.querySelector("form.login");
                        const signupForm = document.querySelector("form.signup");
                        const loginBtn = document.querySelector("label.login");
                        const signupBtn = document.querySelector("label.signup");
                        const signupLink = document.querySelector(".signup-link a");
                        const loginText = document.querySelector(".tittle-text .login");
                        const signupText = document.querySelector(".tittle-text .signup");
                        signupBtn.onclick = (()=>{
                            loginForm.style.marginLeft = "-50%";
                            loginText.style.marginLeft = "-50%";
                        });

                        loginBtn.onclick = (()=>{
                            loginForm.style.marginLeft = "0%";
                            loginText.style.marginLeft = "0%";
                        });

                        signupLink.onclick = (()=>{
                            signupBtn.click();
                            return false;
                        });
                    </script>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
